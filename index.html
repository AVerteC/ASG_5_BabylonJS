<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <!-- <script src="dat.gui.js"></script> -->
        


        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
        
            var scene = new BABYLON.Scene(engine);
            var gravityVector = new BABYLON.Vector3(0,-9.81, 0);
            var physicsPlugin = new BABYLON.CannonJSPlugin();
            scene.enablePhysics(gravityVector, physicsPlugin);
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
            sphere.position.y = 2;
            sphere.position.z = 5;
            
            
            
            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.3 }, scene);
            

            const xr = await scene.createDefaultXRExperienceAsync({
                uiOptions: {
                    sessionMode: 'immersive-ar',
                    referenceSpaceType: "unbounded",
                },
                optionalFeatures: ["hit-test", "anchors"],
            });

            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            
            // put ui into a function with global vars and call it once - too messy here
            // var placeBtn = BABYLON.GUI.Button.CreateSimpleButton("placeBtn", "Place model");
            // placeBtn.width = "200px";
            // placeBtn.height = "100px";
            // placeBtn.color = "white";
            // placeBtn.cornerRadius = 20;
            // placeBtn.background = "green";
            // placeBtn.top = "40%";
            // advancedTexture.addControl(placeBtn);

            var placeBall = BABYLON.GUI.Button.CreateSimpleButton("placeBall", "Place ball");
            placeBall.width = "200px";
            placeBall.height = "100px";
            placeBall.color = "white";
            placeBall.cornerRadius = 20;
            placeBall.background = "green";
            placeBall.top = "30%";
            advancedTexture.addControl(placeBall);




            var placeGrnd = BABYLON.GUI.Button.CreateSimpleButton("placeGrnd", "Place ground");
            placeGrnd.width = "200px";
            placeGrnd.height = "100px";
            placeGrnd.color = "white";
            placeGrnd.cornerRadius = 20;
            placeGrnd.background = "green";
            placeGrnd.top = "40%";
            advancedTexture.addControl(placeGrnd);

            //marker
            const marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 });
            // const marker = BABYLON.MeshBuilder.CreateCylinder("marker", {height:2, diameterTop:0}, scene);
            marker.isVisible = false;
            marker.rotationQuaternion = new BABYLON.Quaternion();

            const fm = xr.baseExperience.featuresManager;
            const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest", {
                enableTransientHitTest: false
            });
            const anchors = fm.enableFeature(BABYLON.WebXRAnchorSystem, 'latest');
            const xrBackgroundRemover = fm.enableFeature(BABYLON.WebXRBackgroundRemover.Name);
            
    
            let hitTest;
            var cloneForDrag;

            xrTest.onHitTestResultObservable.add((results) => {
                if (results.length) {
                    hitTest = results[0];
                    marker.isVisible = true;
                    hitTest.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);
                } else {
                    hitTest = undefined;
                    marker.isVisible = false;
                }
            });

            placeGrnd.onPointerUpObservable.add(function() {
                // place the physics ground for objects to interact with
                if (hitTest && anchors && xr.baseExperience.state === BABYLON.WebXRState.IN_XR) {
                    anchors.addAnchorPointUsingHitTestResultAsync(hitTest);
                    //  spawn ground at anchor first before doing anything
                    var ground = new BABYLON.MeshBuilder.CreateBox("ground", { height: 1, width: 4, depth: 4 });
                    console.log(ground.getPivotPoint()); // returns Vector3
                    ground.setPivotMatrix(new BABYLON.Matrix.Translation(0, -0.5, 0), false);
                    console.log(ground.getPivotPoint()); // returns Vector3
                    ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.0, restitution: 0.7 }, scene);
                    anchors.onAnchorAddedObservable.add((anchor) => {
                        // anchor.transformationMatrix.decompose(ground.scaling, ground.rotationQuaternion, ground.position);
                        
                        anchor.attachedNode = ground;
 
                    })
                }
            });

            placeBall.onPointerUpObservable.add(function() {
                // place a ball
                if (hitTest && anchors && xr.baseExperience.state === BABYLON.WebXRState.IN_XR) {
                    // anchors.addAnchorPointUsingHitTestResultAsync(hitTest);
                    let sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere1", {segments: 16, diameter: 0.2});
                    hitTest.transformationMatrix.decompose(sphere1.scaling, sphere1.rotationQuaternion, sphere1.position);
                    sphere1.position.y = 1;
                    sphere1.physicsImpostor = new BABYLON.PhysicsImpostor(sphere1, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, friction: 0.2, restitution: 0.3 }, scene);        
                    console.log("placed physics ball");
                    // anchors.onAnchorAddedObservable.ad,d((anchor) => {
                    //     anchor.attachedNode = sphere1;
                        
                    // })
                }
            });
















            return scene;
        };
        window.initFunction = async function () {
                var asyncEngineCreation = async function () {
                    try {
                        return createDefaultEngine();
                    } catch (e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                    }
                }

                window.engine = await asyncEngineCreation();
                if (!engine) throw 'engine should not be null.';
                window.scene = createScene();
            };
            initFunction().then(() => {
                scene.then(returnedScene => { sceneToRender = returnedScene; });

                engine.runRenderLoop(function () {
                    if (sceneToRender && sceneToRender.activeCamera) {
                        sceneToRender.render();
                    }
                });
            });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
        
        
        
    </script>
</body>
</html>
